<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>ASİS - Sürücü İdarəetmə</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='bg.jpg') }}");
            background-size: cover; background-position: center; background-attachment: fixed; min-height: 100vh;
        }
        .content-container {
            background-color: rgba(255, 255, 255, 0.95); border-radius: 8px; padding: 20px; margin-top: 20px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }
        .form-inline-delete { display: inline-block; margin: 0; padding: 0; }
    </style>
</head>
<body>
    {% include 'operator_navbar.html' %} 
    
    <div class="container-fluid mt-4 content-container">
        <h1 class="text-success"><i class="fas fa-users"></i> Sürücü İdarəetmə Paneli</h1>
        <hr>
        
        <div class="card mb-4">
            <div class="card-header bg-success text-white">
                Yeni Sürücü Əlavə Et
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('add_driver') }}">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Ad, Soyad, Ata Adı</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Sürücülük Vəsiqəsi No</label>
                            <input type="text" class="form-control" name="license_no" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Telefon Nömrəsi</label>
                            <input type="tel" class="form-control" name="phone">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Sürücünü Yadda Saxla</button>
                </form>
            </div>
        </div>

        <h2 class="mt-5">Mövcud Sürücülər</h2>
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead class="bg-dark text-white">
                    <tr>
                        <th>ID</th>
                        <th>Ad Soyad Ata Adı</th>
                        <th>Vəsiqə No</th>
                        <th>Telefon</th>
                        <th class="text-center">Əməliyyatlar</th>
                    </tr>
                </thead>
                <tbody>
                    {% for driver in drivers %}
                    <tr>
                        <td>{{ driver.id }}</td>
                        <td>{{ driver.name }}</td>
                        <td>{{ driver.license_no }}</td>
                        <td>{{ driver.phone }}</td>
                        <td class="text-center">
                            <a href="{{ url_for('edit_driver', id=driver.id) }}" class="btn btn-sm btn-warning me-1">
                                <i class="fas fa-edit"></i> Redaktə
                            </a>
                            
                            <form method="POST" action="{{ url_for('delete_driver', id=driver.id) }}" class="form-inline-delete" onsubmit="return confirm('Bu sürücünü silmək istədiyinizə əminsiniz?');">
                                <button type="submit" class="btn btn-sm btn-danger">
                                    <i class="fas fa-trash-alt"></i> Sil
                                </button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

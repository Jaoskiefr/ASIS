<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Köməkçi Redaktə • ASİS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  {% include 'navbar.html' %}

  <div class="container py-4">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h3 class="mb-0">Köməkçi Redaktə</h3>
      <a href="{{ url_for('admin_assistants') }}" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left me-1"></i> Siyahıya qayıt
      </a>
    </div>

    <div class="card">
      <div class="card-body">
        <form method="POST">
          <div class="mb-3">
            <label class="form-label">Ad Soyad</label>
            <input type="text" name="name" class="form-control" value="{{ assistant.name }}" required>
          </div>
          <button class="btn btn-secondary"><i class="fas fa-save me-1"></i> Yadda saxla</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

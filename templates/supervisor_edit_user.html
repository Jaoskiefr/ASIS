<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>ASİS - İstifadəçi Redaktə (Supervisor)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='bg.jpg') }}");
            background-size: cover; background-position: center; background-attachment: fixed; min-height: 100vh;
        }
        .content-container {
            background-color: rgba(255, 255, 255, 0.95); border-radius: 8px; padding: 20px; margin-top: 20px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }
        .form-switch .form-check-input {
            width: 3.5em;
            height: 1.75em;
        }
    </style>
</head>
<body>
    {% include 'supervisor_navbar.html' %} 
    
    <div class="container-fluid mt-4 content-container">
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category or 'info' }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <h1 class="text-warning"><i class="fas fa-edit"></i> İstifadəçini Redaktə Et</h1>
        <hr>
        
        <div class="card mb-4">
            <div class="card-header bg-warning">
                Məlumatları Yenilə
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('supervisor_edit_user', id=user.id) }}">
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label class="form-label">Ad, Soyad</label>
                            <input type="text" class="form-control" name="fullname" value="{{ user.fullname }}" required>
                        </div>
                        
                        <div class="col-md-3 mb-3">
                            <label class="form-label">İstifadəçi Adı (Kod)</label>
                            <input type="text" class="form-control" name="username" value="{{ user.username }}" required>
                        </div>
                        
                        <div class="col-md-3 mb-3">
                            <label class="form-label">Yeni Parol (Dəyişmirsə boş buraxın)</label>
                            <input type="password" class="form-control" name="password" placeholder="Yeni parolu daxil edin">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="form-label">Vəzifə (Rol)</label>
                            <select class="form-select" name="role">
                                <option value="user" {% if user.role == 'user' %}selected{% endif %}>Operator</option>
                                <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                                <option value="supervisor" {% if user.role == 'supervisor' %}selected{% endif %}>Supervisor</option>
                            </select>
                        </div>
                    </div>
                    
                    <hr>
                    <div class="mb-3">
                        <h5>Hesab Statusu</h5>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="isActiveSwitch" name="is_active" {% if user.is_active %}checked{% endif %}>
                            <label class="form-check-label" for="isActiveSwitch">
                                {% if user.is_active %}
                                    Hesab <strong>Aktivdir</strong> (Sistemə daxil ola bilər)
                                {% else %}
                                    Hesab <strong>Passivdir</strong> (Sistemə daxil ola bilməz)
                                {% endif %}
                            </label>
                        </div>
                    </div>
                    
                    <hr>
                    <button type="submit" class="btn btn-warning"><i class="fas fa-save"></i> Dəyişikliyi Yadda Saxla</button>
                    <a href="{{ url_for('supervisor_operations') }}" class="btn btn-secondary">Ləğv Et</a>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Switch üçün labeli dəyişmək (vizual)
        const isActiveSwitch = document.getElementById('isActiveSwitch');
        if (isActiveSwitch) {
            isActiveSwitch.addEventListener('change', function() {
                const label = this.nextElementSibling;
                if (this.checked) {
                    label.innerHTML = "Hesab <strong>Aktivdir</strong> (Sistemə daxil ola bilər)";
                } else {
                    label.innerHTML = "Hesab <strong>Passivdir</strong> (Sistemə daxil ola bilməz)";
                }
            });
        }
    </script>
</body>
</html>

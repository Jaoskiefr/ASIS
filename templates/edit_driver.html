<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>ASİS - Sürücü Redaktə</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='bg.jpg') }}");
            background-size: cover; background-position: center; background-attachment: fixed; min-height: 100vh;
        }
        .content-container {
            background-color: rgba(255, 255, 255, 0.95); border-radius: 8px; padding: 20px; margin-top: 20px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    {% include 'operator_navbar.html' %} 
    
    <div class="container-fluid mt-4 content-container">
        <h1 class="text-warning"><i class="fas fa-edit"></i> Sürücünü Redaktə Et (ID: {{ driver.id }})</h1>
        <hr>
        
        <div class="card mb-4">
            <div class="card-header bg-warning">
                Məlumatları Yenilə
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit_driver', id=driver.id) }}">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Ad, Soyad, Ata Adı</label>
                            <input type="text" class="form-control" name="name" value="{{ driver.name }}" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Sürücülük Vəsiqəsi No</label>
                            <input type="text" class="form-control" name="license_no" value="{{ driver.license_no }}" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Telefon Nömrəsi</label>
                            <input type="tel" class="form-control" name="phone" value="{{ driver.phone }}">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-warning"><i class="fas fa-save"></i> Dəyişikliyi Yadda Saxla</button>
                    <a href="{{ url_for('admin_drivers') }}" class="btn btn-secondary">Ləğv Et</a>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

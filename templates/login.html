<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASİS - Giriş</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Sizin tələbinizə uyğun CSS */
        body {
            /* Flask-də statik fayllara bu cür müraciət edilir */
            background-image: url("{{ url_for('static', filename='bg.jpg') }}"); 
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center; 
            justify-content: center;
            backdrop-filter: blur(3px); /* Şəklin üzərində yüngül bulanıqlıq effekti */
        }
        .login-card {
            background-color: rgba(255, 255, 255, 0.9); /* Yarı-şəffaf ağ fon */
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s ease;
        }
        .login-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2 class="text-center mb-4 text-primary">ASİS Giriş</h2>
        <p class="text-center text-muted">Avtomobil və Sürücü İdarəetmə Sistemi</p>
        
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}

        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
                <label for="username" class="form-label">İstifadəçi Adı</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Parol</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg mt-2">Giriş Et</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASİS - Giriş</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-image: url("{{ url_for('static', filename='bg.jpg') }}"); 
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center; 
            justify-content: center;
            backdrop-filter: blur(5px); 
            /* YENİ: Daha yaxşı font göstərimi üçün */
            font-family: 'Poppins', sans-serif; 
        }
        .login-card {
            background-color: rgba(255, 255, 255, 0.95); 
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15); 
            padding: 35px 40px; 
            max-width: 450px; 
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2); 
        }
        /* YENİ: Başlıq üçün xüsusi stil */
        .asis-title {
            font-family: 'Poppins', sans-serif; /* Poppins fontu (əgər yüklənibsə) */
            font-weight: 600; /* Qalın yazı */
            font-size: 2.5rem; /* Biraz böyük ölçü */
            color: #0a58ca; /* Daha tünd mavi */
            letter-spacing: 1.5px; /* Hərflər arası məsafə */
            margin-bottom: 5px;
        }
        .login-subtitle {
            color: #6c757d; 
            margin-bottom: 25px; 
            font-weight: 300; /* İncə yazı */
        }
        .input-group-text {
            background-color: #e9ecef;
            border: 1px solid #dee2e6; 
            color: #495057;
            cursor: pointer;
        }
        .form-control {
            border-left: none; 
            border-right: none;
        }
         .input-group .form-control:not(:first-child) {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }
         .input-group .form-control:not(:last-child) {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }
         .input-group > :not(:first-child):not(.dropdown-menu):not(.valid-tooltip):not(.valid-feedback):not(.invalid-tooltip):not(.invalid-feedback) {
            margin-left: -1px; 
             border-top-left-radius: 0;
             border-bottom-left-radius: 0;
        }
         .input-group > :not(:last-child):not(.dropdown-menu):not(.dropdown-toggle):not(.valid-tooltip):not(.valid-feedback):not(.invalid-tooltip):not(.invalid-feedback) {
             border-top-right-radius: 0;
             border-bottom-right-radius: 0;
        }
         .input-group-text:first-child {
            border-right: none;
        }
         .input-group-text:last-child {
             border-left: none;
         }
         .input-group > .form-control:not(:first-child):not(:last-child) {
            border-left: none;
            border-right: none;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #86b7fe; 
            position: relative; 
            z-index: 2;
        }
         .form-control:focus + .input-group-text {
             border-color: #86b7fe;
             z-index: 2;
         }
         .input-group:focus-within .input-group-text{
             border-color: #86b7fe;
             z-index: 2;
         }
        .btn-primary {
            transition: background-color 0.2s ease-in-out, transform 0.1s ease;
        }
        .btn-primary:hover {
            background-color: #0b5ed7; 
            transform: scale(1.02); 
        }
        .form-check-label {
            font-size: 0.9rem;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2 class="text-center asis-title">ASİS</h2> 
        <p class="text-center login-subtitle">Avtomobil və Sürücü İdarəetmə Sistemi</p>
        
        {% if error %}
            <div class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>{{ error }}
            </div>
        {% endif %}

        <form method="POST" action="{{ url_for('login') }}">
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" id="username" name="username" placeholder="İstifadəçi Adı" required>
            </div>
            
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="password" name="password" placeholder="Parol" required>
                <span class="input-group-text" id="togglePassword">
                    <i class="fas fa-eye"></i>
                </span>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="rememberMe" name="remember">
                <label class="form-check-label" for="rememberMe">
                    Məni yadda saxla
                </label>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg mt-2">
                   <i class="fas fa-sign-in-alt me-2"></i> Giriş Et
                </button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        if (togglePassword && passwordInput) {
            togglePassword.addEventListener('click', function (e) {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                const icon = this.querySelector('i');
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            });
        }
    </script>
</body>
</html>
